<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0078d4;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .feature-flags {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .feature-flags h2 {
            margin-top: 0;
        }
        .feature-flags ul {
            list-style-type: none;
            padding-left: 0;
        }
        .feature-flags li {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Environment Variables</h1>
    
    {% if feature_flags %}
    <div class="feature-flags">
        <h2>Feature Flags</h2>
        <ul>
            {% for flag in feature_flags %}
            <li>{{ flag }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for name, value in env_vars.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
